<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>

    <title> InfrastructureCost predictor</title>

</head>
<body>

 <div class="container">
        <div class="row">
            <div class="col-12">
                <p class="h1 text-center text-success">ML First Project</p>
                <hr class="w-25 m-auto ">
            </div>
        </div>
    </div>
    <div class="container py-5">
        <div class="row">
            <div class="col-6">
                 <div class="card">
                    <div class="card-header bg-info">
                        <p class="h2 text-center">Infrastructure Cost Predicture</p>
                    </div> <div class="card-body">
                        <form action="/predict" method="POST">
                            <div class="form-group">
                                <label>
                                    <input type="text" name="memory" id="input1_text" class="form-control mt-2" placeholder="Memory %">
                                </label>
                                <label>
                                    <input type="text" name="disk" id="input2_text" class="form-control mt-2" placeholder="Disk %">
                                </label>
                                <label>
                                    <input type="text" name="cpu" id="input3_text" class="form-control mt-2" placeholder="Cpu %">
                                </label>
                                <label>
                                    <input type="text" name="time" id="input4_text" class="form-control mt-2" placeholder="Time in Min.">
                                </label>
                                 <button type="submit" class="btn btn-success form-control mt-2" >Predict Cost</button>

                            </div>
                        </form>
                          </div>
                 </div>
            </div>
        </div>


<div class="result">
<label> Predicted Cost =</label>
    <span id="result_value">{{ data }}</span>
</div>
</body>
</html>
